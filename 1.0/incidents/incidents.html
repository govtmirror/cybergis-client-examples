<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="google" content="notranslate" />
		<meta http-equiv="Content-Language" content="en_US" />
		
		<!-- CSS -->
		<link rel="stylesheet" href="css/jqueryui/1.8.14/cupertino/jquery-ui-1.8.14.custom.css" type="text/css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/extjs/3.2.1/ext-all.css" />
		
		<!-- JavaScript -->
		<script src="js/jquery-1.7.2.js"></script>
		<script src="js/jquery-ui-1.8.14.min.js"></script>
		<script src="js/extjs-3.2.1-base.js"></script>
		<script src="js/extjs-3.2.1-all.js"></script>
		
		<script src="js/json2.js"></script>
		<script type="text/javascript" language="Javascript">
			var hiu =
			{
				'client': undefined,
				'urls':
				{
					'library':
					{
						'proto': 'conf/osm-library-proto.json',
						'carto': 'conf/osm-library-carto.json'
					},
					'app':
					{
						'properties': 'conf/incidents-properties.json',
						'proto': 'conf/incidents-proto.json',
						'carto': 'conf/incidents-carto.json'
					}
				}
			};
		</script>
	</head>
	<body>
		<div id="map_incidents" style="position:absolute;top:0px;left:0px;bottom:0px;right:0px;"
			data-map-bookmarks="yes"
			data-map-control-zoom="yes"
			data-map-track="yes"
			data-map-nav="yes"
			data-map-select="yes"
		>
		</div>
		<script type="text/javascript" language="Javascript">
			$(function()
			{
				hiu.client = new CyberGIS.Client("map_incidents","OpenLayers",hiu.urls,function(){console.log("Done Loading");},hiu,{});
				hiu.client.init_begin();
			});
		</script>
	</body>
</html>
